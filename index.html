<head>
  <title>Raleigh Wake 911</title>
</head>
 
<body>
  <div class="container"
       ng-app="rw911">
  
    <header>
      <h1>Raleigh Wake 911</h1>
    </header>
   
    <ul ng-controller="tweetsCtrl">
      <md-card ng-repeat="tweet in tweets">
        <md-card-content>
          <img ng-src="{{tweet.user.profile_image_url}}">
          {{tweet.text}}
          {{ tweet }}
        </md-card-content>
      </md-card>
      <li >{{tweet}}</li>
    </ul>

  </div>
</body>
